name: Nexus Engine Runner

on:
  workflow_dispatch:
  schedule:
    - cron: "0 * * * *"   # runs every hour

jobs:
  run-nexus:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # ‚úÖ Critical fix: ensure Python sees project root
      - name: Set PYTHONPATH
        run: echo "PYTHONPATH=$(pwd)" >> $GITHUB_ENV

      # ‚úÖ Inject runtime path fix into trainer_daemon.py (safe)
      - name: Ensure Python path patch exists
        run: |
          if ! grep -q "sys.path.append" trainer_daemon.py; then
            sed -i '1i import sys, os\nsys.path.append(os.path.dirname(os.path.abspath(__file__)))\n' trainer_daemon.py
          fi

      - name: Run Nexus Engine
        run: |
          echo "üöÄ Starting Nexus Engine..."
          python trainer_daemon.py || echo "‚ö†Ô∏è Engine exited with error but workflow continues"
