name: Nexus Trading Engine

on:
  schedule:
    - cron: "0 * * * *"   # every hour
  workflow_dispatch:

jobs:
  nexus-engine:
    runs-on: ubuntu-latest
    timeout-minutes: 12   # increased for heavy logic

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run Nexus Engine
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        run: |
          echo "ðŸš€ Starting Nexus Engine..."
          python trainer_daemon.py || echo "Engine exited with error"

      # âœ… Show logs in GitHub Actions
      - name: Print Nexus Logs
        if: always()
        run: |
          echo "==== NEXUS LOGS ===="
          if [ -f logs/nexus.log ]; then
            tail -200 logs/nexus.log
          else
            echo "No logs found"
          fi

      # âœ… Optional: commit DB updates
      - name: Commit DB changes
        if: always()
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          git add data/trading.db || true
          git commit -m "ðŸ¤– Nexus auto-update DB" || echo "No DB changes"
          git push || echo "No changes to push"
