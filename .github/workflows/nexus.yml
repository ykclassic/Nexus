name: Nexus Engine Runner

on:
  workflow_dispatch:
  schedule:
    - cron: "0 * * * *"

jobs:
  nexus-engine:
    runs-on: ubuntu-latest
    timeout-minutes: 8

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # âœ… CRITICAL FIX: set working directory
      - name: Set working directory
        run: |
          echo "PROJECT_ROOT=$(pwd)" >> $GITHUB_ENV

      # âœ… CRITICAL FIX: Python path
      - name: Set PYTHONPATH
        run: |
          echo "PYTHONPATH=$PROJECT_ROOT" >> $GITHUB_ENV

      - name: Show structure (debug)
        run: |
          echo "ğŸ“‚ Root directory:"
          pwd
          echo "ğŸ“‚ Files:"
          ls -R

      - name: Run Nexus Engine
        timeout-minutes: 5
        run: |
          echo "ğŸš€ Starting Nexus Engine at $(date)"

          timeout 240 python trainer_daemon.py

          EXIT_CODE=$?
          echo "Exit code: $EXIT_CODE"

          if [ $EXIT_CODE -eq 124 ]; then
            echo "âŒ Engine timed out"
            exit 1
          elif [ $EXIT_CODE -ne 0 ]; then
            echo "âŒ Engine crashed"
            exit $EXIT_CODE
          fi

          echo "âœ… Engine completed successfully"

      - name: Failure handler
        if: failure()
        run: |
          echo "âš ï¸ Nexus Engine failed. Check logs."

