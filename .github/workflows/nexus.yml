name: Nexus Engine Runner

on:
  workflow_dispatch:
  schedule:
    - cron: "0 * * * *" # Runs exactly once every hour (at the 0th minute)

jobs:
  run-nexus:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install ccxt pandas numpy requests

      - name: Run Engine
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
          PYTHONPATH: ${{ github.workspace }}
        run: python trainer_daemon.py

      - name: Commit Database Changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add data/trading.db
          git commit -m "Update Trading DB [skip ci]" || echo "No changes to commit"
          git push
      - name: Reset Database
        run: python reset_db.py
        
      - name: Generate Market Report
        run: python report.py
