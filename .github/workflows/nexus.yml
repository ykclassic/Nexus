name: Nexus Engine Runner

on:
  workflow_dispatch:
  schedule:
    - cron: "0 * * * *"   # runs every hour

jobs:
  nexus-engine:
    runs-on: ubuntu-latest
    timeout-minutes: 8   # hard job limit

    steps:
      # ============================
      # 1) Checkout Repo
      # ============================
      - name: Checkout repository
        uses: actions/checkout@v4

      # ============================
      # 2) Setup Python
      # ============================
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # ============================
      # 3) Install Dependencies
      # ============================
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # ============================
      # 4) Set PYTHONPATH (CRITICAL)
      # ============================
      - name: Set PYTHONPATH
        run: |
          echo "PYTHONPATH=$GITHUB_WORKSPACE" >> $GITHUB_ENV

      # ============================
      # 5) Debug Structure (optional but useful)
      # ============================
      - name: Show project structure
        run: |
          echo "üìÇ Project tree:"
          ls -R

      # ============================
      # 6) Run Nexus Engine (Safe Mode)
      # ============================
      - name: Run Nexus Engine
        id: run-engine
        timeout-minutes: 5
        run: |
          echo "üöÄ Starting Nexus Engine at $(date)"
          
          # Hard timeout (240s)
          timeout 240 python trainer_daemon.py
          
          EXIT_CODE=$?
          echo "Exit code: $EXIT_CODE"
          
          if [ $EXIT_CODE -eq 124 ]; then
            echo "‚ùå Engine timed out (possible infinite loop)"
            exit 1
          elif [ $EXIT_CODE -ne 0 ]; then
            echo "‚ùå Engine crashed"
            exit $EXIT_CODE
          fi
          
          echo "‚úÖ Nexus Engine completed at $(date)"

      # ============================
      # 7) Failure Handler
      # ============================
      - name: Workflow failed
        if: failure()
        run: |
          echo "‚ö†Ô∏è Nexus Engine failed. Check logs."
