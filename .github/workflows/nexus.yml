name: Nexus Engine CI Runner

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:
  schedule:
    - cron: "*/15 * * * *"   # run every 15 minutes (optional)

jobs:
  nexus-engine:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Set PYTHONPATH
        run: |
          echo "PYTHONPATH=$GITHUB_WORKSPACE/Nexus" >> $GITHUB_ENV

      - name: Debug Project Structure
        run: |
          echo "ğŸ“‚ Project Tree:"
          ls -R

      - name: Initialize Database (if exists)
        run: |
          if [ -f "Nexus/engine/db/schema.sql" ]; then
            echo "ğŸ—„ï¸ Initializing database..."
            python -c "from engine.db.db_utils import init_db; init_db()"
          else
            echo "âš ï¸ No schema.sql found, skipping DB init."
          fi

      - name: Start Nexus Engine
        run: |
          echo "ğŸš€ Starting Nexus Engine at $(date)"
          cd Nexus
          python trainer_daemon.py

      # Optional: Streamlit dashboard health check (non-blocking)
      - name: Dashboard Smoke Test (Optional)
