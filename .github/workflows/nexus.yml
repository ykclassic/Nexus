name: Nexus Elite Engine Execution

on:
  schedule:
    - cron: '*/5 * * * *'  # Trigger every 5 minutes
  workflow_dispatch:      # Manual trigger for ad-hoc runs

jobs:
  run-engine:
    runs-on: ubuntu-latest
    # Prevent concurrent runs to avoid SQLite database locking
    concurrency: 
      group: nexus-engine
      cancel-in-progress: false

    steps:
      - name: ğŸ›°ï¸ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ Setup Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: ğŸ“¦ Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ccxt pandas numpy requests
          # Ensure data directory exists
          mkdir -p data

      - name: ğŸ§  Run Nexus Elite Engine
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        run: python trainer_daemon.py

      - name: ğŸ›¡ï¸ Persist Trading Data
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: nexus-trading-data
          path: |
            data/trading.db
            engine.log
          retention-days: 7

      - name: ğŸ”„ Auto-Commit Database (Optional)
        if: success()
        run: |
          git config --local user.email "nexus-bot@github.com"
          git config --local user.name "Nexus AI Bot"
          git add data/trading.db
          git commit -m "ğŸ“Š Sync: Updated trade signals and engine metrics [skip ci]" || echo "No changes to commit"
          git push
